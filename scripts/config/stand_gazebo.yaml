# MPC params
N_sample: 5
H_mpc: 3
H_sim: 320
κ_mpc: 2.0e-4

# IP options 
κ_mpc_ip: 2.0e-4
r_tol_ip: 1.0e-5
undercut_ip: 5.0e-0
max_time_ip: 1.0e+5
# Newton options
r_tol_nt: 3.0e-5
